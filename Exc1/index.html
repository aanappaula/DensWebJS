<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
      rel="stylesheet"
    />

    <title>Trabalho JS</title>
  </head>

  <body>
    <h1>Vem vindo ao Jogo da Velha, loge para jogar!</h1>
    <form>
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" class="form-control" id="name" />
        <label class="form-label">Nome</label>
      </div>

      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input
          type="email"
          class="form-control"
          id="email"
        />
        <label class="form-label">Email address</label>
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input
          type="password"
          class="form-control"
          id="password"
          onchange="validatePassword()"
        />
        <label class="form-label">Password</label>
      </div>

      <!-- Submit button -->
      <button
        data-mdb-ripple-init
        type="button"
        class="btn btn-primary btn-block"
        id="button"
        onclick="validateForm()"
      >
        Jogo da velha
      </button>
    </form>
  </body>
</html>

<style>
  form {
    width: 30%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  h1{
    display: flex;
    padding-top: 150px;
    align-items: center;
    justify-content: center;
    color: blue;
    font-size: 20px;
  }
</style>

<script>
  function validateForm() {
    var name = document.getElementById("name");
    var email = document.getElementById("email");
    var password = document.getElementById("password");

    if (name.value != "" && email.value != "" && password.value != "") {
      alert("Parabéns, você logou com sucesso!");
      
    }
    else if (name.value == "" || email.value == "" || password.value == "") {
        alert("Por favor, preencha todos os campos!");
    }
  }

  function validatePassword() {
    debugger;
    var password = document.getElementById("password");
    if ((password.value).length < 4) {
        alert("Senha fraca! Insira uma senha maior que 4 caracteres")
    }
  }
</script>
